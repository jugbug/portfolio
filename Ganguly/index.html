<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
  <div class="container">
  <header>
   <div class="row">
      <div class="col-md-6">
        <img src="img/udacity-logo.jpg" class="title-logo img-responsive">
      </div>
      <div class="col-md-6">
        <h1 class="text-right text-uppercase"> Sourav Ganguly</h1>
        <h3 class="text-right text-uppercase">Front End Developer </h3>
      </div>
    </div>
    </header>
    <section>
    <div class="row">
      <div class="col-md-12">
        <img src="http://lorempixel.com/output/nightlife-q-c-1200-400-7.jpg" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 ">
         <img src="http://lorempixel.com/output/animals-q-c-400-400-8.jpg" class="img-responsive">
         <p>Cute Dog</p>
      </div>
      <div class="col-md-4">
        <img src="http://lorempixel.com/output/cats-q-c-400-400-7.jpg" class="img-responsive">
        <p>Starring Cat</p>
        </div>
      <div class="col-md-4">
        <img src="http://lorempixel.com/output/nightlife-q-c-400-400-4.jpg" class="img-responsive">
        <p>Night life</p>
      </div>
    </div>
    </section>
  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
